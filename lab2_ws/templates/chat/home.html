<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Channels Example{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600,200' rel='stylesheet' type='text/css'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'normalize.css' %}">
  <link rel="stylesheet" href="{% static 'skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'chat.css' %}">
</head>
<body>
  <div class="section">
    <div class="container">

      <h1>Django Channels Example - Chat</h1>
      <p class="deck">
        Demo using <a href="http://channels.readthedocs.org/en/latest/">
        Django Channels</a> to implement a WebSocket-based chat server.<br>
        You can see the <a href="https://github.com/mratkovic/RZNU-Lab/tree/master/lab2_ws">code on GitHub</a>:
      </p>

      <div align="center"  style="padding-top:5em">
        <form action="{% url 'join_room' %}" method='get'>
          {% csrf_token %}
          <input type="text" placeholder="Room Name" name="room_name">
          <input type='submit' class="button button-primary" value="Create/join chat room">
        </form>
      </div>

    </div>
  </div>


</body>
</html>
